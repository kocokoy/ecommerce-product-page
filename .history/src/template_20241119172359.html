<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | E-commerce product page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <div class="header-img"></div>
      <div class="header-title"></div>
      <div class="header-img header-cart header-cart-hide"></div>
      <div class="header-img"></div>
    </header>
    <container class="image-carousel">
      <div class="image">
        <button class="image-carousel-back-btn"></button>
        <div class="image-carousel-image"></div>
        <button class="image-carousel-forward-btn"></button>
      </div>
      <div class="cart">
        <div class="cart-title">Cart</div>
        <div class="cart-content">Your cart is empty</div>
      </div>
    </container>
    <container class="menu-bar">
      <img src="/images/icon-close.svg" alt="">
      <div>Collections</div>
      <div>Men</div>
      <div>Women</div>
      <div>About</div>
      <div>Contact</div>
    </container>
    <container class="item-info">
      <div class="item-info-text">
      </div>
      <div class="item-info-price">
      </div>
      <div class="item-info-quantity">
      </div>
      <div class="item-info-button">
      </div>
    </container>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vann Erycko C. Constantino</a>.
  </div>
</body>
</html>
